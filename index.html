<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query Example</title>
  </head>

  <style>
    .container {
      display: grid;
      gap: 20px;
    }
    .box {
      background-color: red;
      height: 300px;
      width: 100%;
      font-size: 80px;

      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
